<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Admin Template</title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }

        .bg-sidebar {
            background: #3d68ff;
        }

        .cta-btn {
            color: #3d68ff;
        }

        .upgrade-btn {
            background: #1947ee;
        }

        .upgrade-btn:hover {
            background: #0038fd;
        }

        .active-nav-link {
            background: #1947ee;
        }

        .nav-item:hover {
            background: #1947ee;
        }

        .account-link:hover {
            background: #3d68ff;
        }
    </style>
</head>

<body class="bg-gray-100 font-family-karla flex">

    {% include './partials/sidebar.html' %}

    <div class="relative w-full flex flex-col h-screen overflow-y-hidden">
        <!-- Desktop Header -->
        {% include './partials/header.html' %}

        <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
            {% block content %} {% endblock %}

            {% include './partials/footer.html' %}
        </div>

    </div>

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

    <script>
        const addModal = document.querySelector('.add-main-modal');
        const editModal = document.querySelector('.edit-main-modal');
        const closeButtons = document.querySelectorAll('.modal-close');

        const modalClose = (modal) => {
            modal.classList.remove('fadeIn');
            modal.classList.add('fadeOut');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 50);
        }

        const openModal = (modal) => {
            modal.classList.remove('fadeOut');
            modal.classList.add('fadeIn');
            modal.style.display = 'flex';
        }

        closeButtons.forEach(button => {
            button.onclick = (e) => {
                const modal = button.closest('.modal');
                modalClose(modal);
            }
        });

        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                modalClose(event.target);
            }
        }

        // Example functions to open the modals
        document.querySelector('.open-add-modal').onclick = () => openModal(addModal);
        document.querySelector('.open-edit-modal').onclick = () => openModal(editModal);
    </script>
</body>

</html>
